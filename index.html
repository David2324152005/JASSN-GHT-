<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JazzN!ghts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Encabezado -->
  <header class="header">
    <div class="logo">JazzN!ghts</div>
    <nav class="nav-buttons">
      <button>Iniciar Sesión / Registrarse</button>
      <button>🌐 Idioma</button>

    </nav>
  </header>

  <!-- Sección principal con imagen de fondo -->
  <section class="hero">
    <div class="hero-content">
      <h1>BIENVENIDOS A JazzN!ghts 2025</h1>
      <p>El FESTIVAL de jazz más grande y movido de Suiza</p>
      <br><br>  
      <nav class="nav-buttons">
      <button>Venta de Entradas</button>
      <button>Pago Seguro</button>
      <button>Escanea tu código</button>
      <button>Generar Código de barras</button>
    </nav>
    </div>
  </section>

  <!-- Sección de compra de entradas -->
  <section class="ticket-section">
    <div class="ticket-box">
      <h2>Compra tus Entradas</h2>
      <p>Selecciona el método de compra:</p>
      <ul>
        <li>🎟️ Agencias tradicionales</li>
        <li>🌐 Venta en línea (Web)</li>
        <li>🚆 Ferrocarriles SBB (boleto combinado)</li>
      </ul>
      <button class="buy-button">Comprar Ahora</button>
    </div>
  </section>

</body>
</html>
